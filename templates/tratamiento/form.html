<h1>Registro De Tratamiento</h1> 
<br>
<div class="contenedorPac__Principal">
    <div class="contenedorPac__Principal__Uno" >
        <form action="{% url 'registroTratamiento' %}" method="POST">
          {% csrf_token %}
        <input type="text" hidden class="contenedorPac__Principal__Uno__ingreso" placeholder="Ingrese nombres del paciente" name="txtId" value="{{tratamientoEditar.idTratamiento}}">
        <h4>Nombre</h4>
        <input type="text" name="txtNombre" class="contenedorPac__Principal__Uno__ingreso" placeholder="Ingrese nombre del tratamiento" value="{{tratamientoEditar.nombre}}">
        <h4 id="infoArea">Área del tratamiento</h4>
        <input type="text" id="idArea" name="idArea" value="{{tratamientoEditar.idArea_id}}" hidden>
        <!-- <input type="text" list="listaArea" name="tipoArea" class="contenedorPac__Principal__Uno__ingreso" placeholder="Ingrese nombre del tratamiento" value="{{nombre}}">
        <datalist id="listaArea" >
          {% for area in cargarArea %}
            <option hidden  value="{{tratamiento.idArea_id}}" >{{area.idArea}}</option>
            <option >{{area.nombre}}</option>
            {% endfor %}
        </datalist> -->

        <select name="" id="selectArea" class="contenedorPac__Principal__Uno__ingreso" onchange="obtenerArea(this)">
          <option value="" selected disabled>Seleccione Área</option>
          {% for area in cargarArea %}
            <option value="{{area.idArea}}" >{{area.nombre}}</option>
            {% endfor %}
        </select>
        
        <!-- <select class="contenedorPac__Principal__Uno__ingreso" name="tipoArea" value="{{tratamientoEditar.idArea_id}}">
            <option selected disabled="true">Seleccione área</option>
            {% for area in cargarArea %}
            
            {% if area %}
            <option hidden  value="{{tratamiento.idArea_id}}" >{{area.idArea}}</option>
            <option>{{area.nombre}}</option>
            {% else %}
            <option value="" selected>{{nombre}}</option>            
            {% endif %}
            {% endfor %}    

            
        </select> -->
        <h4 id="">Precio</h4>
        <input type="number" step="0.01" name="txtPrecio" class="contenedorPac__Principal__Uno__ingreso" placeholder="Ingrese precio del tratamiento" value="{{tratamientoEditar.precio}}">
        <br>
        <br>
        <input type="submit" value="Guardar Tratamiento" class="contenedorPac__Principal__Uno__ingreso" id="guardarPaciente" >
    <input type="button" onclick="location.href='{% url 'tratamiento' %}'" value="Cancelar" class="contenedorPac__Principal__Uno__ingreso" id="cancelarPaciente">
        </form>
      </div>
</div>
